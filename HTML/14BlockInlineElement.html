<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLock Inline</title>
</head>
<body>
    before
    <div>Block Element</div>
    <h1>Heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, iste.</p>
    after

    <!-- Block Level Element takes 100% width of line,
      text after block element will display in next line  -->
    <hr>
    before
    <span>Inline Element</span>
    <label>Hey I'm Label</label>
    <img src="../Images/logo.png" width="50px" alt="">
    after

    <!-- Inline Element takes only that much width which is required for their content  -->
    <hr>

</body>
</html>
