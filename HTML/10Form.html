<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Form In HTML</h1>

    <hr />
    <!-- action => Send data in backend  -->
    <!-- method => get and post  -->
    <!-- get => not secure
                => limitation 155 charcters 
                => shows data in the url            
                => Easily Bookmarked            
                -->
    <!-- post => secure
                => No limitation 
                => not shows data in the url            
                => Not Bookmarked            
                -->
    <!-- enctype => application/x-www-form-urlencoded => By Default
                    => multipart/form-data => while sending file or images etc.
                    => text/plain => for debugging purpose  -->

    <!-- ? => string -->
    <!-- & => multiple data  -->

    <fieldset>
      <legend>My Form</legend>
      <form action="" method="" enctype="">
        <label for="uname">User Name</label>
        <input
          type="text"
          name="uname"
          placeholder="Enter User Name"
          required
        />
        <br /><br />
        <label for="upass">User password</label>
        <input
          type="password"
          name="upass"
          placeholder="Enter User password"
          required
        />
        <br /><br />
        <button>Submit</button>
      </form>
    </fieldset>
  </body>
</html>
