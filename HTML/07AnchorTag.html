<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Tag</title>
  </head>
  <body>
    <h1>Anchor Tag</h1>
    <!-- href => hyperReference  -->
    <a href="https://www.google.com">Google</a>
    <hr />
    <a href="https://www.google.com" target="_blank"
      >Google will now open in new tab</a
    >
    <hr>
    <a href="https://www.google.com" target="_blank"><img src="../Images/banner.jpg" width="300px" alt=""></a>
    <hr />
  </body>
</html>
