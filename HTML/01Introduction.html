<!-- HTML Structure  -->
<!DOCTYPE html>
<!-- !DOCTYPE html => It tells the version of HTML i.e HTML 5  -->
<html lang="en">
  <!-- html => It is basically a root element -->
  <!-- lang="en" => Language Used English -->
  <!-- html is devided into two parts  -->
  <!-- 1. head   -->
  <!-- 2. Body -->
  <head>
    <!-- head => It contains the the information which are meant for browser understanding 
     User Can't  see that info -->
    <meta charset="UTF-8" />
    <!-- meta => information about information or data about data  -->
    <!-- charset="UTF-8" => Ideal font family given by W3C  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- name="viewport" => User's Visible Area -->
    <!-- content="width=device-width, => 100% of device screen -->
    <!-- initial-scale=1.0" => Initial Zoom 100% -->
    <title>Introduction Of HTML</title>
    <!-- title => title of the document  -->
    <link rel="shortcut icon" href="../Images/logo.png" type="image/x-icon" />
    <!-- favicon  -->
  </head>
  <body>
    <!-- body => Whatever written in the body tag will display on the browser with
    the help of Tag and Element -->

    <h1>HTML</h1>
    <p>HyperText Markup Language</p>
    <p>It is not Case Sensitive</p>
    <p>It never gives Any Error</p>
    <p>Every website is written in the html </p>
    <p>It provides the structure or skeloton of the website</p>
    
  </body>
</html>
